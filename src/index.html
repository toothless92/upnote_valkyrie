<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upnote Valkyrie</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>UpNote Valkyrie</h1>
      <h5 style="justify-self: center;">A mediocre UpNote client.</h5>
      UpNote Valkyrie is an open source and self-contained application. Login info and user data are handled using the same API as UpNote's official applications. 
      <form id="authForm">
        <label for="email">Email:</label>
        <input type="email" id="username" name="username" autocomplete="username"/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" data-np-autofill-field-type="password"/>

        <!-- Add the "Remember me" checkbox -->
        <div style="display: flex; align-items: center;">
            <label for="rememberMe" style="margin-right: 8px;">Remember me on this device</label>
            <input type="checkbox" id="rememberMe" style="width:auto; align-self: flex-end;"/>
        </div>

        <button type="submit">Log In</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
